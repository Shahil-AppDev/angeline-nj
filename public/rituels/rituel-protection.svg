<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond parchemin -->
  <rect width="400" height="500" fill="#F5E6D3"/>
  
  <!-- Texture papier ancien -->
  <filter id="paper2">
    <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
    <feDiffuseLighting in="noise" lighting-color="#8B7355" surfaceScale="1">
      <feDistantLight azimuth="45" elevation="60"/>
    </feDiffuseLighting>
  </filter>
  <rect width="400" height="500" filter="url(#paper2)" opacity="0.3"/>
  
  <!-- Bordure décorative -->
  <rect x="20" y="20" width="360" height="460" fill="none" stroke="#8B5A12" stroke-width="2"/>
  <rect x="25" y="25" width="350" height="450" fill="none" stroke="#D6A84A" stroke-width="1"/>
  
  <!-- Coins ornementaux -->
  <path d="M 30 30 L 60 30 L 30 60 Z" fill="#8B5A12" opacity="0.3"/>
  <path d="M 370 30 L 340 30 L 370 60 Z" fill="#8B5A12" opacity="0.3"/>
  <path d="M 30 470 L 60 470 L 30 440 Z" fill="#8B5A12" opacity="0.3"/>
  <path d="M 370 470 L 340 470 L 370 440 Z" fill="#8B5A12" opacity="0.3"/>
  
  <!-- Symbole central: Pentagramme de protection -->
  <g transform="translate(200, 200)">
    <!-- Cercle extérieur -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#2C1810" stroke-width="3"/>
    <circle cx="0" cy="0" r="85" fill="none" stroke="#8B5A12" stroke-width="1.5"/>
    
    <!-- Pentagramme -->
    <path d="M 0 -80 L 23 -25 L 76 -25 L 38 10 L 49 65 L 0 30 L -49 65 L -38 10 L -76 -25 L -23 -25 Z" 
          fill="none" stroke="#2C1810" stroke-width="3"/>
    
    <!-- Cercle intérieur -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#8B5A12" stroke-width="2"/>
    
    <!-- Symboles de protection aux 4 points cardinaux -->
    <text x="0" y="-100" font-family="serif" font-size="20" fill="#8B5A12" text-anchor="middle">☉</text>
    <text x="100" y="5" font-family="serif" font-size="20" fill="#8B5A12" text-anchor="middle">☽</text>
    <text x="0" y="110" font-family="serif" font-size="20" fill="#8B5A12" text-anchor="middle">♁</text>
    <text x="-100" y="5" font-family="serif" font-size="20" fill="#8B5A12" text-anchor="middle">✦</text>
  </g>
  
  <!-- Runes de protection -->
  <g transform="translate(200, 360)" fill="none" stroke="#8B5A12" stroke-width="2">
    <path d="M -90 0 L -90 30 M -80 0 L -90 15 L -80 30"/>
    <path d="M -60 0 L -60 30 M -50 0 L -60 30"/>
    <path d="M -30 0 L -30 30 M -30 0 L -20 15 M -30 15 L -20 30"/>
    <path d="M 0 0 L 0 30 M 0 0 L 10 0 M 0 15 L 10 15 M 0 30 L 10 30"/>
    <path d="M 30 0 L 30 30 M 40 0 L 30 15 L 40 30"/>
    <path d="M 60 0 L 70 0 L 70 30 L 60 30"/>
    <path d="M 90 0 L 90 30 M 90 15 L 100 15"/>
  </g>
  
  <!-- Titre -->
  <text x="200" y="420" font-family="serif" font-size="28" font-weight="bold" 
        fill="#8B5A12" text-anchor="middle">RITUEL PROTECTION</text>
  
  <!-- Sous-titre -->
  <text x="200" y="450" font-family="serif" font-size="14" 
        fill="#6B4423" text-anchor="middle" font-style="italic">
    Bouclier énergétique puissant
  </text>
  
  <!-- Yeux protecteurs -->
  <g transform="translate(80, 80)">
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="none" stroke="#8B5A12" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#8B5A12"/>
  </g>
  
  <g transform="translate(320, 80)">
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="none" stroke="#8B5A12" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#8B5A12"/>
  </g>
</svg>
