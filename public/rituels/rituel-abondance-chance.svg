<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond parchemin -->
  <rect width="400" height="500" fill="#F5E6D3"/>
  
  <!-- Texture papier ancien -->
  <filter id="paper3">
    <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
    <feDiffuseLighting in="noise" lighting-color="#8B7355" surfaceScale="1">
      <feDistantLight azimuth="45" elevation="60"/>
    </feDiffuseLighting>
  </filter>
  <rect width="400" height="500" filter="url(#paper3)" opacity="0.3"/>
  
  <!-- Bordure décorative -->
  <rect x="20" y="20" width="360" height="460" fill="none" stroke="#8B5A12" stroke-width="2"/>
  <rect x="25" y="25" width="350" height="450" fill="none" stroke="#D6A84A" stroke-width="1"/>
  
  <!-- Coins ornementaux -->
  <path d="M 30 30 L 60 30 L 30 60 Z" fill="#8B5A12" opacity="0.3"/>
  <path d="M 370 30 L 340 30 L 370 60 Z" fill="#8B5A12" opacity="0.3"/>
  <path d="M 30 470 L 60 470 L 30 440 Z" fill="#8B5A12" opacity="0.3"/>
  <path d="M 370 470 L 340 470 L 370 440 Z" fill="#8B5A12" opacity="0.3"/>
  
  <!-- Symbole central: Spirale d'abondance avec pièces -->
  <g transform="translate(200, 200)">
    <!-- Spirale dorée -->
    <path d="M 0 0 Q 20 -20 40 -10 Q 50 10 40 30 Q 10 50 -20 40 Q -50 20 -40 -20 Q -10 -60 40 -50 Q 90 -20 80 40 Q 50 90 -20 80" 
          fill="none" stroke="#D6A84A" stroke-width="3"/>
    
    <!-- Cercle extérieur -->
    <circle cx="0" cy="0" r="85" fill="none" stroke="#8B5A12" stroke-width="2"/>
    
    <!-- Pièces d'or -->
    <g fill="none" stroke="#D6A84A" stroke-width="2">
      <ellipse cx="50" cy="-40" rx="12" ry="8"/>
      <line x1="50" y1="-48" x2="50" y2="-32"/>
      
      <ellipse cx="-50" cy="40" rx="12" ry="8"/>
      <line x1="-50" y1="32" x2="-50" y2="48"/>
      
      <ellipse cx="60" cy="50" rx="12" ry="8"/>
      <line x1="60" y1="42" x2="60" y2="58"/>
      
      <ellipse cx="-60" cy="-30" rx="12" ry="8"/>
      <line x1="-60" y1="-38" x2="-60" y2="-22"/>
    </g>
    
    <!-- Étoiles de chance -->
    <path d="M 0 -70 L 5 -55 L 20 -55 L 8 -45 L 13 -30 L 0 -40 L -13 -30 L -8 -45 L -20 -55 L -5 -55 Z" 
          fill="#D6A84A" opacity="0.7"/>
    <path d="M 70 0 L 75 15 L 90 15 L 78 25 L 83 40 L 70 30 L 57 40 L 62 25 L 50 15 L 65 15 Z" 
          fill="#D6A84A" opacity="0.7"/>
  </g>
  
  <!-- Symboles de prospérité -->
  <g transform="translate(200, 340)" fill="none" stroke="#8B5A12" stroke-width="2">
    <circle cx="-80" cy="15" r="15"/>
    <path d="M -80 0 L -80 30 M -90 15 L -70 15"/>
    
    <path d="M -40 0 L -40 30 M -30 0 L -40 15 L -30 30"/>
    
    <circle cx="0" cy="15" r="15"/>
    <path d="M -10 15 L 10 15"/>
    
    <path d="M 40 0 L 40 30 M 50 0 L 40 15 L 50 30"/>
    
    <circle cx="80" cy="15" r="15"/>
    <circle cx="80" cy="15" r="8"/>
  </g>
  
  <!-- Titre -->
  <text x="200" y="410" font-family="serif" font-size="24" font-weight="bold" 
        fill="#8B5A12" text-anchor="middle">RITUEL ABONDANCE</text>
  <text x="200" y="435" font-family="serif" font-size="24" font-weight="bold" 
        fill="#8B5A12" text-anchor="middle">&amp; CHANCE</text>
  
  <!-- Sous-titre -->
  <text x="200" y="460" font-family="serif" font-size="13" 
        fill="#6B4423" text-anchor="middle" font-style="italic">
    Prospérité et opportunités
  </text>
  
  <!-- Trèfles à 4 feuilles -->
  <g transform="translate(70, 70)" fill="none" stroke="#8B5A12" stroke-width="1.5">
    <circle cx="0" cy="-8" r="6"/>
    <circle cx="8" cy="0" r="6"/>
    <circle cx="0" cy="8" r="6"/>
    <circle cx="-8" cy="0" r="6"/>
    <line x1="0" y1="0" x2="0" y2="15"/>
  </g>
  
  <g transform="translate(330, 70)" fill="none" stroke="#8B5A12" stroke-width="1.5">
    <circle cx="0" cy="-8" r="6"/>
    <circle cx="8" cy="0" r="6"/>
    <circle cx="0" cy="8" r="6"/>
    <circle cx="-8" cy="0" r="6"/>
    <line x1="0" y1="0" x2="0" y2="15"/>
  </g>
</svg>
