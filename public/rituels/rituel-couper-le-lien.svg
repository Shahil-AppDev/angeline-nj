<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond parchemin -->
  <rect width="400" height="500" fill="#F5E6D3"/>
  
  <!-- Texture papier ancien -->
  <filter id="paper4">
    <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
    <feDiffuseLighting in="noise" lighting-color="#8B7355" surfaceScale="1">
      <feDistantLight azimuth="45" elevation="60"/>
    </feDiffuseLighting>
  </filter>
  <rect width="400" height="500" filter="url(#paper4)" opacity="0.3"/>
  
  <!-- Bordure décorative -->
  <rect x="20" y="20" width="360" height="460" fill="none" stroke="#8B5A12" stroke-width="2"/>
  <rect x="25" y="25" width="350" height="450" fill="none" stroke="#D6A84A" stroke-width="1"/>
  
  <!-- Coins ornementaux -->
  <path d="M 30 30 L 60 30 L 30 60 Z" fill="#8B5A12" opacity="0.3"/>
  <path d="M 370 30 L 340 30 L 370 60 Z" fill="#8B5A12" opacity="0.3"/>
  <path d="M 30 470 L 60 470 L 30 440 Z" fill="#8B5A12" opacity="0.3"/>
  <path d="M 370 470 L 340 470 L 370 440 Z" fill="#8B5A12" opacity="0.3"/>
  
  <!-- Symbole central: Chaînes brisées -->
  <g transform="translate(200, 200)">
    <!-- Cercle de libération -->
    <circle cx="0" cy="0" r="85" fill="none" stroke="#8B5A12" stroke-width="2"/>
    <circle cx="0" cy="0" r="75" fill="none" stroke="#8B5A12" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Chaîne gauche brisée -->
    <g transform="translate(-40, 0)">
      <circle cx="0" cy="-30" r="12" fill="none" stroke="#4A4A4A" stroke-width="3"/>
      <circle cx="0" cy="-10" r="12" fill="none" stroke="#4A4A4A" stroke-width="3"/>
      <line x1="-5" y1="5" x2="5" y2="15" stroke="#D6A84A" stroke-width="4"/>
      <line x1="5" y1="5" x2="-5" y2="15" stroke="#D6A84A" stroke-width="4"/>
      <circle cx="0" cy="30" r="12" fill="none" stroke="#4A4A4A" stroke-width="3"/>
    </g>
    
    <!-- Chaîne droite brisée -->
    <g transform="translate(40, 0)">
      <circle cx="0" cy="-30" r="12" fill="none" stroke="#4A4A4A" stroke-width="3"/>
      <circle cx="0" cy="-10" r="12" fill="none" stroke="#4A4A4A" stroke-width="3"/>
      <line x1="-5" y1="5" x2="5" y2="15" stroke="#D6A84A" stroke-width="4"/>
      <line x1="5" y1="5" x2="-5" y2="15" stroke="#D6A84A" stroke-width="4"/>
      <circle cx="0" cy="30" r="12" fill="none" stroke="#4A4A4A" stroke-width="3"/>
    </g>
    
    <!-- Ciseaux symboliques -->
    <g transform="translate(0, -10)">
      <path d="M -15 -20 L 0 0 L -15 20" fill="none" stroke="#8B5A12" stroke-width="3"/>
      <path d="M 15 -20 L 0 0 L 15 20" fill="none" stroke="#8B5A12" stroke-width="3"/>
      <circle cx="-15" cy="-20" r="5" fill="none" stroke="#8B5A12" stroke-width="2"/>
      <circle cx="-15" cy="20" r="5" fill="none" stroke="#8B5A12" stroke-width="2"/>
      <circle cx="15" cy="-20" r="5" fill="none" stroke="#8B5A12" stroke-width="2"/>
      <circle cx="15" cy="20" r="5" fill="none" stroke="#8B5A12" stroke-width="2"/>
    </g>
    
    <!-- Rayons de libération -->
    <g stroke="#D6A84A" stroke-width="2" opacity="0.6">
      <line x1="0" y1="-85" x2="0" y2="-95"/>
      <line x1="60" y1="-60" x2="68" y2="-68"/>
      <line x1="85" y1="0" x2="95" y2="0"/>
      <line x1="60" y1="60" x2="68" y2="68"/>
      <line x1="0" y1="85" x2="0" y2="95"/>
      <line x1="-60" y1="60" x2="-68" y2="68"/>
      <line x1="-85" y1="0" x2="-95" y2="0"/>
      <line x1="-60" y1="-60" x2="-68" y2="-68"/>
    </g>
  </g>
  
  <!-- Runes de libération -->
  <g transform="translate(200, 350)" fill="none" stroke="#8B5A12" stroke-width="2">
    <path d="M -80 0 L -80 30 M -70 0 L -80 15"/>
    <path d="M -50 0 L -50 30 M -50 15 L -40 15"/>
    <path d="M -20 0 L -20 30 M -10 0 L -20 30"/>
    <circle cx="10" cy="15" r="15"/>
    <path d="M 40 0 L 40 30 M 50 0 L 40 15 L 50 30"/>
    <path d="M 70 0 L 90 30 M 90 0 L 70 30"/>
  </g>
  
  <!-- Titre -->
  <text x="200" y="415" font-family="serif" font-size="26" font-weight="bold" 
        fill="#8B5A12" text-anchor="middle">RITUEL COUPER</text>
  <text x="200" y="440" font-family="serif" font-size="26" font-weight="bold" 
        fill="#8B5A12" text-anchor="middle">LE LIEN</text>
  
  <!-- Sous-titre -->
  <text x="200" y="465" font-family="serif" font-size="13" 
        fill="#6B4423" text-anchor="middle" font-style="italic">
    Libération des attachements
  </text>
  
  <!-- Papillons de liberté -->
  <g transform="translate(70, 70)" fill="none" stroke="#8B5A12" stroke-width="1.5">
    <path d="M 0 0 L -8 -10 Q -12 -8 -8 -4 Z"/>
    <path d="M 0 0 L 8 -10 Q 12 -8 8 -4 Z"/>
    <path d="M 0 0 L -6 8 Q -10 10 -6 6 Z"/>
    <path d="M 0 0 L 6 8 Q 10 10 6 6 Z"/>
    <line x1="0" y1="-10" x2="0" y2="10"/>
  </g>
  
  <g transform="translate(330, 70)" fill="none" stroke="#8B5A12" stroke-width="1.5">
    <path d="M 0 0 L -8 -10 Q -12 -8 -8 -4 Z"/>
    <path d="M 0 0 L 8 -10 Q 12 -8 8 -4 Z"/>
    <path d="M 0 0 L -6 8 Q -10 10 -6 6 Z"/>
    <path d="M 0 0 L 6 8 Q 10 10 6 6 Z"/>
    <line x1="0" y1="-10" x2="0" y2="10"/>
  </g>
</svg>
