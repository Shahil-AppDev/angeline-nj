<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond parchemin -->
  <rect width="400" height="500" fill="#F5E6D3"/>
  
  <!-- Texture papier ancien -->
  <filter id="paper">
    <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
    <feDiffuseLighting in="noise" lighting-color="#8B7355" surfaceScale="1">
      <feDistantLight azimuth="45" elevation="60"/>
    </feDiffuseLighting>
  </filter>
  <rect width="400" height="500" filter="url(#paper)" opacity="0.3"/>
  
  <!-- Bordure décorative -->
  <rect x="20" y="20" width="360" height="460" fill="none" stroke="#8B5A12" stroke-width="2"/>
  <rect x="25" y="25" width="350" height="450" fill="none" stroke="#D6A84A" stroke-width="1"/>
  
  <!-- Coins ornementaux -->
  <path d="M 30 30 L 60 30 L 30 60 Z" fill="#8B5A12" opacity="0.3"/>
  <path d="M 370 30 L 340 30 L 370 60 Z" fill="#8B5A12" opacity="0.3"/>
  <path d="M 30 470 L 60 470 L 30 440 Z" fill="#8B5A12" opacity="0.3"/>
  <path d="M 370 470 L 340 470 L 370 440 Z" fill="#8B5A12" opacity="0.3"/>
  
  <!-- Symbole central: Coeur avec roses -->
  <g transform="translate(200, 180)">
    <!-- Coeur principal -->
    <path d="M 0 20 C -40 -20, -80 0, -50 40 L 0 80 L 50 40 C 80 0, 40 -20, 0 20 Z" 
          fill="none" stroke="#C41E3A" stroke-width="3"/>
    
    <!-- Roses stylisées -->
    <circle cx="-30" cy="10" r="12" fill="none" stroke="#C41E3A" stroke-width="2"/>
    <circle cx="-30" cy="10" r="6" fill="none" stroke="#C41E3A" stroke-width="1.5"/>
    <circle cx="30" cy="10" r="12" fill="none" stroke="#C41E3A" stroke-width="2"/>
    <circle cx="30" cy="10" r="6" fill="none" stroke="#C41E3A" stroke-width="1.5"/>
    
    <!-- Étoiles autour -->
    <path d="M -60 -30 L -55 -25 L -60 -20 L -65 -25 Z" fill="#D6A84A"/>
    <path d="M 60 -30 L 65 -25 L 60 -20 L 55 -25 Z" fill="#D6A84A"/>
    <path d="M -70 50 L -65 55 L -70 60 L -75 55 Z" fill="#D6A84A"/>
    <path d="M 70 50 L 75 55 L 70 60 L 65 55 Z" fill="#D6A84A"/>
  </g>
  
  <!-- Runes d'amour -->
  <g transform="translate(200, 320)" fill="none" stroke="#8B5A12" stroke-width="2">
    <path d="M -80 0 L -80 30 M -70 15 L -90 15"/>
    <circle cx="-50" cy="15" r="15"/>
    <path d="M -20 0 L -20 30 M -10 0 L -10 30 M -20 15 L -10 15"/>
    <path d="M 10 0 L 10 30 M 20 0 L 20 30"/>
    <circle cx="50" cy="15" r="15"/>
    <path d="M 70 0 L 90 30 M 90 0 L 70 30"/>
  </g>
  
  <!-- Titre -->
  <text x="200" y="420" font-family="serif" font-size="32" font-weight="bold" 
        fill="#8B5A12" text-anchor="middle">RITUEL AMOUR</text>
  
  <!-- Sous-titre -->
  <text x="200" y="450" font-family="serif" font-size="14" 
        fill="#6B4423" text-anchor="middle" font-style="italic">
    Attirez l'amour dans votre vie
  </text>
  
  <!-- Symboles lunaires -->
  <g transform="translate(80, 80)" fill="none" stroke="#8B5A12" stroke-width="1.5">
    <circle cx="0" cy="0" r="15"/>
    <path d="M -10 0 A 10 10 0 0 1 10 0 A 8 8 0 0 0 -10 0"/>
  </g>
  
  <g transform="translate(320, 80)" fill="none" stroke="#8B5A12" stroke-width="1.5">
    <circle cx="0" cy="0" r="15"/>
    <path d="M -10 0 A 10 10 0 0 0 10 0 A 8 8 0 0 1 -10 0"/>
  </g>
</svg>
